<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跳跃小球游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="score">得分: 0</div>
    <div class="game-over" style="display: none;">游戏结束!<br>点击重新开始</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const gameOverElement = document.querySelector('.game-over');

        let ball = {
            x: canvas.width / 4,
            y: canvas.height - 50,
            radius: 20,
            velocityY: 0,
            gravity: 0.5,
            jumpPower: -12
        };

        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function createObstacle() {
            const width = Math.random() * (canvas.width / 2) + 30;
            const height = 20;
            const x = canvas.width;
            const y = canvas.height - height;
            obstacles.push({ x, y, width, height });
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacles() {
            ctx.fillStyle = '#2ecc71';
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                obstacle.x -= 3; // Obstacles move left

                // Remove obstacles that go off-screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreElement.textContent = `得分: ${score}`;
                }
            }
        }

        function collisionDetection() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];

                if (ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y) {
                    gameOver = true;
                    gameOverElement.style.display = 'block';
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw ball
            ball.velocityY += ball.gravity;
            ball.y += ball.velocityY;

            if (ball.y + ball.radius >= canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.velocityY = 0;
            }

            drawBall();

            // Update and draw obstacles
            updateObstacles();
            drawObstacles();

            // Check for collisions
            if (collisionDetection()) {
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Handle screen tap to make the ball jump
        canvas.addEventListener('click', () => {
            if (gameOver) {
                // Reset game
                gameOver = false;
                ball.y = canvas.height - 50;
                ball.velocityY = 0;
                obstacles = [];
                score = 0;
                scoreElement.textContent = `得分: ${score}`;
                gameOverElement.style.display = 'none';
                gameLoop();
            } else {
                ball.velocityY = ball.jumpPower;
            }
        });

        function startGame() {
            setInterval(createObstacle, 2000); // Create new obstacles every 2 seconds
            gameLoop();
        }

        startGame();
    </script>
</body>
</html>
