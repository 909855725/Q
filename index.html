<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机版贪吃蛇</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
        }

        #game-canvas {
            background: #34495e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: -40px;
            left: 0;
        }

        .controls {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .control-btn {
            background: #3498db;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">得分: 0</div>
        <canvas id="game-canvas"></canvas>
        <div class="controls">
            <button class="control-btn" data-direction="UP">↑</button>
            <button class="control-btn" data-direction="LEFT">←</button>
            <button class="control-btn" data-direction="RIGHT">→</button>
            <button class="control-btn" data-direction="DOWN">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // 设置画布尺寸
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = container.offsetWidth;
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.floor(size / 20);
            console.log(`Canvas resized: ${canvas.width}x${canvas.height}, Grid size: ${gridSize}`);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 游戏参数
        let gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;

        // 生成食物
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize));
            food.y = Math.floor(Math.random() * (canvas.height / gridSize));
            console.log(`Food generated: x=${food.x}, y=${food.y}`);
        }

        // 游戏逻辑
        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 检查碰撞
            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `得分: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 绘制画面
        function draw() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1,
                    gridSize - 1
                );
            });

            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            alert(`游戏结束！得分: ${score}`);
            resetGame();
        }

        // 重置游戏
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = '得分: 0';
            generateFood();
            gameLoop = setInterval(main, 100);
        }

        // 主循环
        function main() {
            console.log('Game loop running');
            update();
            draw();
        }

        // 控制逻辑
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const direction = button.dataset.direction;
                changeDirection(direction);
            });
        });

        function changeDirection(direction) {
            switch (direction) {
                case 'UP':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'DOWN':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'LEFT':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'RIGHT':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // 初始化游戏
        generateFood();
        gameLoop = setInterval(main, 100);

        // 防止页面滚动
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
